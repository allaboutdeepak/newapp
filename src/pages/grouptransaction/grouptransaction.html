<ion-header>
        <ion-navbar>
        </ion-navbar>
      </ion-header>
<ion-content>
  <div class="message-wrap">
    <div class="message left">
        <img class="user-img" alt="" src="./assets/to-user.jpg">
          <div class="msg-detail">
            <div class="msg-info">
             <p>Robt &nbsp;&nbsp;&nbsp;2pm</p>
            </div>
            <div class="msg-content">
                <span class="triangle"></span>
                <p class="line-breaker ">Sample message how to use this application</p>
            </div>
        </div>
      </div>

      <div *ngFor="let msg of msgList"
           class="message"
           [class.left]=" msg.userId === toUser.id "
           [class.right]=" msg.userId === user.id ">
          <img class="user-img" [src]="msg.userAvatar" alt="" src="">
          <ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner>
           <div class="msg-detail">
              <div class="msg-info">
                  <p>
                      {{msg.userName}}&nbsp;&nbsp;&nbsp;{{msg.time}} </p>
              </div>
              <div class="msg-content">
                  <span class="triangle"></span>relativeTime
                  <p class="line-breaker ">{{msg.message}}</p>
              </div>
          </div>
      </div>

  </div>
</ion-content>

<ion-footer no-border [style.height]="showEmojiPicker ? '255px' : '55px'">
  <ion-grid class="input-wrap">
      <ion-row>
          <ion-col col-3>
           <button (click)="openSignupModal()"> <div> <ion-icon name='add-circle'></ion-icon> <br> <label>Add</label> </div> </button>
            </ion-col>
            <ion-col col-3>
                <button> <div> <ion-icon name='logo-usd'></ion-icon> <br> <label>Total</label> </div> </button>
            </ion-col>  
            <ion-col col-3>
                <button> <div> <ion-icon name='logo-skype'></ion-icon> <br> <label>Settel</label> </div> </button>
            </ion-col> 
            <ion-col col-3>
                <button> <div> <ion-icon name='information-circle'></ion-icon> <br> <label>FAQ</label> </div> </button>
            </ion-col>
      </ion-row>
  </ion-grid>
</ion-footer>
