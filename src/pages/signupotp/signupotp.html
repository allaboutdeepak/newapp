<ion-header>
  <ion-navbar>
    <ion-title>Enter Mobile Number</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  App will send an SMS to verify your mobile number.
  Enter your mobile number
<ion-list>
  <form>
  <ion-item no-lines>
    <ion-input item-start  disabled name="country" type="text" placeholder="India (+91) "> </ion-input>
   </ion-item>
   <ion-item>
     <ion-input item-end  minlength="10" maxlength="10" name="phoneNumber" type="number" [(ngModel)]="phoneNumber" placeholder="Mobile Number"> </ion-input>
  </ion-item>
  <ion-item class="pl-0 btn-sm text-center">
      <button  class="btn submit-btn " ion-button id="sign-in-button" (click)="verifyMobile()">
          Next
        </button>
     </ion-item>
  <p class="text-center">Carrier SMS charges may apply</p>
  </form>  
</ion-list>
</ion-content>
