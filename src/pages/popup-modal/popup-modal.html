<ion-header>
  <ion-navbar>
      <ion-title>{{modalData.pageTitle}}</ion-title>
      <ion-buttons end>
      <button ion-button (click)="dismiss()">Cancel</button>
      </ion-buttons>
  </ion-navbar>

<ion-content scroll="true">

</ion-content>
