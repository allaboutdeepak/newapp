      <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
      <ion-list *ngIf="uniqueArray!=null" >
          <ion-item *ngFor="let phone of uniqueArray">
           <ion-avatar item-start>
                <p data-letters="MN"></p>
              </ion-avatar>
          <ion-label>{{phone.name}} <br> {{phone.phone}}</ion-label>
          <ion-checkbox item-right (ionChange)="selectGroupBuddies(phone)"></ion-checkbox>
        </ion-item>

      </ion-list>
      <ion-fab bottom right *ngIf="groupBuddies.length>0">
          <button ion-fab (click)="addGroupName()">Next</button>
      </ion-fab>
